<div class="content">
  <table class="table table-striped table-hover wrapper">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Email</th>
          <th scope="col">ROLE</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of allUsers; index as i">
          <th scope="row">{{i + 1}}</th>
          <td><img src="{{user.imageUrl}}" alt="" srcset="">{{user.username}}</td>
          <td>{{user.email}}</td>
          <td >
            <span *ngFor="let x of user.roles">
              <span *ngIf="x.name == 'student'">student</span>
              <span *ngIf="x.name == 'admin'">Admin</span>
            </span>
          </td>
          
          <th *ngIf=" this.currentUser.id == user._id;else notUSer">
            <button type="button" class="btn btn-warning" title="You cannot delete your own account"><i class="fa fa-info-circle" aria-hidden="true"></i>Current User</button> 
          </th>
         <ng-template #notUSer>
          <th  (click)="deleteUser(user)"><button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i>Delete</button></th>
         </ng-template>
          
        </tr>
        
      </tbody>
    </table>
