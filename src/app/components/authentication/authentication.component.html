<div class="wrapper">
    <form class="form-signin" #f="ngForm"  (ngSubmit)="login(f.value)">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text"       #username (ngModel)="username" name="username" class="form-control" placeholder="Username..." required="" autofocus="" />
      <input type="password"  #password (ngModel)="password" name="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" >Login</button>   
    </form>
  </div>
