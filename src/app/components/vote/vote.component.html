<app-navbar></app-navbar>

<div class="container" style="width: auto;" *ngIf="positions.length >0">
  <h3 style="text-align:center" > {{positions[currentPosition].position}}</h3>
  <table class="table table-hover text-centre table-bordered" >
    <thead class="text-primary text-uppercase">
        <th>ID</th>
        <th >Candidate</th>
        <th> Vote</th>
     
    </thead>
    <tbody >
      <h4 class="text-center" *ngIf="(positions[currentPosition]['candidates']).length == 0">There are no candidates for {{positions[currentPosition].position}}</h4>
        <tr *ngFor="let candidate of positions[currentPosition]['candidates'];let i = index">
          
          <td style="width: 3rem;">{{i+1}}</td>
          <td class="imgggg"><img src="{{candidate.image}}" class="card-img-top" alt="...">
          <span style="margin-left: 5px;">{{candidate.username}}</span>  
          </td>
          <td class="votsss">
            <input type="radio" name="vote" id="vote" (click)="selectedCandidate(positions[currentPosition]['position'],candidate)"></td>
        </tr>
      
    </tbody>
</table>
<button class="btn-success" style="float: right;"  *ngIf="lastItem" (click)="next()">Submit</button>
<button class="btn-primary " style="float: right;"  *ngIf="!lastItem"(click)="next()">Next</button>

</div>

<div *ngIf="positions.length==0">
  <h2>THE POLLS ARE NOT AVAILABLE</h2>
</div>
