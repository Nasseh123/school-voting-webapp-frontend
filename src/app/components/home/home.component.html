<app-navbar></app-navbar>

<div class="container-fluid">
     <span style="color: red;text-align: center;"> <span style="font: size 12px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:black">RESULTS </span>{{percvot}}% <sup>Voted</sup></span> 
    <!-- <div class="row"> -->
     <div class="col-lg-6 col-sm-12" *ngFor="let pos of  positionsList">  
       <div class="title_box" id="bill_to" *ngIf="pos.candidates.length >0">
        <div id="title">{{pos['position']}}</div>
        <div id="content" class="col d-flex justify-content-center ">
         <div class="card" style="width: 18rem;"  *ngIf="pos.candidates[0]">
          <span style="position: absolute; font-size:16px ">1</span>
            <img src="{{pos.candidates[0]['image']}}" class="card-img-top img-fluid" alt="...">
            <div class="card-body">
              <h2 style="text-align:center;">{{pos.candidates[0].username}}</h2>
            <hr>
            </div>
            <div class="card-footer">
                <h4 style="text-align:center;"> {{pos.candidates[0].points}}%</h4>
              </div>
          </div>
        </div>

        <div id="content" class="col d-flex justify-content-center ">

         <div class="card" style="width: 18rem;" *ngIf="pos.candidates[1]" >
          <span style="position: absolute; font-size:16px ">2</span>
            <img src="{{pos.candidates[1]['image']}}" class="card-img-top" alt="...">
            
            <div class="card-body">
                <h2 style="text-align:center;">{{pos.candidates[1].username}}</h2>
                <hr>
            </div>
            <div class="card-footer">
                <h4 style="text-align:center;">{{pos.candidates[1].points}}% </h4>  
              </div>
          </div>
          <div class="card" style="width: 18rem;" *ngIf="pos.candidates[2]">
            <span style="position: absolute; font-size:16px ">3</span>
            <img src="{{pos.candidates[2]['image']}}" class="card-img-top" alt="...">
                        <div class="card-body">
                <h2 style="text-align:center;">{{pos.candidates[2].username}}</h2>
                <hr>
              </div>
              <div class="card-footer">
                <h4 style="text-align:center;"> {{pos.candidates[2].points}}% </h4>
              </div>
          </div>
           
        </div>
      </div>
    <!-- </div> -->

     
    </div>
   

      
</div>
